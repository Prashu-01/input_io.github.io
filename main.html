<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.here</title>
    <link rel="stylesheet" href="css/input.css">
</head>

<body background="IMG/—Pngtree—geometric shapes sets with multi_3652063.png">
    <div class="container">
        <div class="side">
            <img src="IMG/pngegg (2).png" alt="icon" class="anim_icon"> 
        </div>
        <div class="main">
            <div class="logo"><img src="IMG/295128.png" class="log"></div>
            <div class="head"><h1>Login</h1></div>
            <div class="value" id="name">UserName</div>
            <div class="element"><input type="text"></div><br>
            <div class="value" id="pass">Password</div>
            <div class="element"><input type="password"></div>
            <div class="agree">&nbsp &nbsp &nbsp &nbsp &nbspAccept Agreement</div>
            <div class="check"><input type="checkbox" ></div>
            <button>Submit</button>
        </div>
    </div>
</body>

</html>
